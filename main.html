<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWDSMS - Anonymous Incident Reporting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3e5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #4a148c;
    }

    input,
    select,
    textarea {
      width: 100%;
      height: 44px;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      height: auto;
      min-height: 100px;
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Anonymous Incident Reporting</h2>

    <form>
      <label for="name">Student Name</label>
      <input type="text" id="name" name="name" placeholder="Student name (optional)" title="Student name">

      <label for="grade">Grade / Section</label>
      <input type="text" id="grade" name="grade" placeholder="e.g. 10-A" title="Grade or section" required>

      <label for="type">Incident Type</label>
      <select id="type" name="type" title="Incident type" required>
        <option value="">-- Select Incident Type --</option>
        <option value="Bullying">Bullying</option>
        <option value="Language">Inappropriate Language</option>
        <option value="Digital Misuse">Digital Misuse</option>
      </select>

      <label for="description">Incident Description</label>
      <textarea id="description" placeholder="Describe what happened..." required></textarea>

      <label for="date">Date of Incident</label>
      <input type="date" id="date" required>

      <button type="submit">Submit Report</button>
    </form>
  </div>

</body>
</html>
